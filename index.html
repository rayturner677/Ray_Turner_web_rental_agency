<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ray's Rental Store</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" style="width:22rem">
            <h1>Ray's Rental Store</h1>
        </a>
        <form class="form-inline">
            <button class="btn btn-outline-primary my-2 my-sm-0 mr-3">Return</button>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><img src="./photos/cart.png" alt=""
                    style="width:1.5rem ;height:1.5rem"></button>
        </form>
    </nav>
    <div class="container col-lg-9 col-sm-6">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Inventory</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="item-info">
                    <th scope="row"></th>
                    <td id="jet-title"></td>
                    <td class="inventory">
                        <img id="jet-img" src="./photos/jet-ski.jpeg" alt="">
                    </td>
                    <td>price per day:<span id="ski-jet-pd"> </span> stock: <span class="stock"></span></td>
                    <td>
                        <button type="button" class="add-btn btn-primary btn-sm">Rent Item</button>
                    </td>
                </tr>

                <tr class="item-info">
                    <th scope="row"></th>
                    <td id="camaro-title">camaro</td>
                    <td class="inventory">
                        <img id="camaro-img" src="./photos/camaro.jpeg" alt=""></td>
                    <td>price per day:<span id="camaro-pd"> </span> stock: <span class="stock"></span></td>
                    <td><button type="button" class="add-btn btn-primary btn-sm">Rent Item</button></td>
                </tr>

                <tr class="item-info">
                    <th scope="row"></th>
                    <td id="honda-title">4-wheeler</td>
                    <td class="inventory">
                        <img id="honda-img" src="./photos/4-wheeler.jpeg" alt="">
                    </td>
                    <td>price per day<span id="4-wheeler-pd"> </span> stock: <span class="stock"></span></td>
                    <td><button type="button" class="add-btn btn-primary btn-sm">Rent Item</button></td>
                </tr>
            </tbody>
        </table>



    </div>

    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/jquery.js"></script>
    <script src="./bootstrap/js/popper.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
