<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ray's Rental Store</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" style="width:22rem">
            <h1>Ray's Rental Store</h1>
        </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Inventory</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td>jet-ski</td>
                    <td class="inventory"><a href="">
                            <img src="./photos/jet-ski.jpeg" alt="">
                        </a></td>
                    <td><button type="button" class="add-btn btn-primary btn-sm">Add to Cart</button></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>camaro</td>
                    <td class="inventory"><a href="">
                            <img src="./photos/camaro.jpeg" alt="">
                        </a></td>
                    <td><button type="button" class="add-btn btn-primary btn-sm">Add to Cart</button></td>
                </tr>
                <tr>
                    <th scope="row"></th>
                    <td>4-wheeler</td>
                    <td class="inventory"><a href="">
                            <img src="./photos/4-wheeler.jpeg" alt="">
                        </a></td>
                    <td><button type="button" class="add-btn btn-primary btn-sm">Add to Cart</button></td>
                </tr>
            </tbody>
        </table>


    </div>

    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/jquery.js"></script>
    <script src="./bootstrap/js/popper.js"></script>
    <script src="javaScript.js"></script>
</body>

</html>
