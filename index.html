<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ray's Rental Store</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js" defer></script>
</head>

<body>
    <div class="main show">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" style="width:22rem">
                <h1>Essential Rentals</h1>
            </a>
            <form class="form-inline">
            </form>
        </nav>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Inventory</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>

                <tbody id="inventory-rows"></tbody>

            </table>
        </div>
    </div>

    <script id="inventory-row" type="text/x-handlebars-template">
        <tr class="item-info">
            <th scope="row"></th>
            <td class="item-name">{{ name }}</td>
            <td class="inventory"><img src={{url}} alt="" /></td>
            <td>price per day:{{ per_day }}<span id="ski-jet-pd"> </span> stock: {{ stock }}<span class="stock"></span></td>
            <td>
                <button type="button" value={{per_day}} class="add-btn btn-primary btn-sm">Rent Item</button>
            </td>
        </tr>
    </script>

    <div class="submit-form hide">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" style="width:22rem">
                <h1>Essential Rentals</h1>
            </a>
            <form>

            </form>
        </nav>
        <div class="container border p-5 mt-3">
            <form class="mx-auto pt-5" style="width: 24rem" name="checkout-form">
                <fieldset>
                    <label for="first" class="col-sm-4">First name:</label>
                    <input type="text" name="firstname-input" id="first" required="required"><br />

                    <label for="last" class="col-sm-4">Last name:</label>
                    <input type="text" name="last-input" id="last" required="required"><br />


                    <label for="city" class="col-sm-4">City:</label>
                    <input type="text" name="city-input" id="city" required="required"><br />


                    <label for="state" class="col-sm-4">State:</label>
                    <input name="state-input" id="state" required="required"><br />


                    <label for="phone" class="col-sm-4">Phone Number:</label>
                    <input name="state-input" id="phone" required="required"><br />


                    <label for="address" class="col-sm-4">Street Address:</label>
                    <input name="state-input" id="address" required="required"><br />


                    <label for="zip" class="col-sm-4">zip:</label>
                    <input name="zip-input" id="zip" required='required'><br />

                    <label for="email" class="col-sm-4">email:</label>
                    <input type="email" name="email-input" id="email" required='required'><br />


                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cash" value="option1"
                            checked>
                        <label class="form-check-label" for="cash">cash</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="check" value="option2">
                        <label class="form-check-label" for="check">check</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="card" value="option3">
                        <label class="form-check-label" for="card">card</label>
                    </div>
                    <button id="form-submit" type="submit" class="btn btn-success submit-btn">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="done-shopping hide">
        <a href="./index.html" class="mess mx-auto" style="width:30rem">Thanks
            for Shopping With Essential Rentals <span id="fn"></span>, your total is $<span id="cost"></span>!!</a>

    </div>

    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/jquery.js"></script>
    <script src="./bootstrap/js/popper.js"></script>
    <script src="data.js" defer></script>
    <script src="javascript.js" defer></script>
</body>

</html>
